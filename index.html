<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Speech Converter | Convert unlimited 100% free text to speech with the help of this app!</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="https://avatars.githubusercontent.com/u/96913755?v=4" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/f3220d5256.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2604597246009301"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <div class="app-header">
            <p>
                Blaze Speech Converter
            </p>
        </div>
        <form action="#" class="form" id="form">
            <div class="input">
                <label for="txt" class="label">
                    Enter Text Below -
                </label>
                <textarea name="Text-Entered" id="txt" class="text" placeholder="Type your text here..." required></textarea>
                <div id="count" class="count">
                    <p>
                        Total Words :
                    </p>
                    <p id="len" class="len">
                        0 Words
                    </p>
                </div>
            </div>
            <div class="input">
                <label for="txt" class="label">
                    Select Voice -
                </label>
                <select name="Voice" id="voice"></select>
            </div>
            <div class="con">
                <button class="convert none" id="convert">
                    Convert To Speech
                </button>
            </div>
        </form>
    </div>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/valid.js"></script>
</body>
</html>
